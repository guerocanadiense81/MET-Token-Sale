<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy MET Tokens</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="/buy-page.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <img src="/items/logo.png" alt="MET Token Logo" id="logo">
    </div>

    <div class="ui-panel">
        <h1>Buy MET Tokens</h1>
        <p>Purchase MET tokens with BNB. The price is fixed per BNB.</p>

        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletStatus">Status: Not Connected</div>
        
        <div id="purchaseSection" style="display: none;">
            <div class="input-group">
                <label for="metAmountInput">MET Amount to Buy:</label>
                <input type="number" id="metAmountInput" placeholder="100"/>
            </div>
            
            <div id="price-display">
                <h4>Estimated Cost in BNB:</h4>
                <div id="bnbCostDisplay"><strong>BNB:</strong> 0.00</div>
                <div id="apiStatus">Fetching contract rate...</div>
            </div>

            <button id="buyBtn" disabled>Buy MET</button>
            <div id="txStatus"></div>
        </div>
    </div>
</body>
</html>
